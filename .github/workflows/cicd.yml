# Worflow name (testing)
name: CI/CD


# Workflow starting condition
on:
  push:
    branches: [ backend ]



jobs:
  build:
    runs-on: ubuntu-latest # Workflow running environment

    # Steps for running
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Set artifact
        run: echo "artifact=$(ls ./build/libs)" >> $GITHUB_ENV

      - name: Copy JAR to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "./build/libs/${{ env.artifact }}"       # 로컬에서 빌드 결과
          target: "springboot"                             # EC2의 ~/springboot 디렉토리에 복사

      - name: Run JAR on EC2
        continue-on-error: true
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script:
            nohup java -jar springboot/build/libs/backend-1.0-SNAPSHOT.jar > springboot/build/libs/log.txt 2>&1 &

